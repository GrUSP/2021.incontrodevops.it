      bianchi-grafana-cortex:
        item_type: "talk"
        track: *track_1
        start_datetime:
        end_datetime:
        talk_title: "Costruire un sistema di monitoraggio multi-tenant con Grafana Prometheus e Cortex"
        talk_description: "Prometheus e Grafana si sono dimostrati ormai lo standard per il monitoraggio di cluster Kubernetes. Le sfide aperte però restano: come archiviare a lungo termine metriche eterogenee che provengono da ambienti multitenant, e come dare accesso a tali metriche a Team/Clienti in maniera indipendente contenendo i costi e senza duplicare infrastruttura? Questo talk esplora come risolvere questi problemi tramite Cortex."
      #   talk_video_url:
        speakers:
          speaker_1: *thomasbianchi
      carta-gitops-tekton:
        item_type: "talk"
        track: *track_1
        start_datetime:
        end_datetime:
        talk_title: "A fully GitOps CI/CD pipeline with Tekton and ArgoCD on Kubernetes"
        talk_description: "Negli ultimi anni abbiamo assistito a cambiamenti radicali al modo in cui vengono progettate le applicazioni, con l’avvento dei container e Kubernetes. I tool di CI/CD iniziano ugualmente a sfruttare la sua potenza per la costruzione di pipeline serverless, scalabili e portabili.
          Il progetto più importante in questo scenario di Pipelines native Kubernetes è Tekton. Le sue potenzialità possono essere estese con ArgoCD, in modo da avere pipeline dichiarative, conformi alle pratiche GitOps. La combinazione di questi due tool permette quindi la creazione di pipelines cloud native e che seguono i principi GitOps.
          Questo talk introdurrà i partecipanti al nuovo stile di pipeline cloud native e GitOps, includendo una demo pratica per mostrarne le potenzialità."
      #   talk_video_url:
        speakers:
          speaker_1: *paolocarta
      fregosi-cloud:
        item_type: "talk"
        track: *track_1
        start_datetime:
        end_datetime:
        talk_title: "Architettura e struttura operativa aziendale: un enigma nel Cloud"
        talk_description: "In questo talk, rifletteremo sulle implicazioni dell'architettura di sistema per la struttura organizzativa, considerando tre diverse 'modalità' di funzionamento specifiche del Cloud. Analizzeremo le soluzioni, presentando un approccio diverso alla trasformazione digitale che collega direttamente l'architettura cloud e la struttura del team.
          Qual è il modo corretto di progettare o riprogettare un reparto, un team di team che supporta un sistema basato su VM? Come cambia per una piattaforma container (Kubernetes) o un'architettura serverless?"
      #   talk_video_url:
        speakers:
          speaker_1: *federicofregosi
      galloro-tekton:
        item_type: "talk"
        track: *track_1
        start_datetime:
        end_datetime:
        talk_title: "Tekton: From source to production inside Kubernetes"
        talk_description: "Vedremo come creare una pipeline CI/CD utilizzando Tekton Pipelines, automatizzare lo start del processo di build e deployment ad ogni commit con Tekton Triggers, costruire efficacemente immagini di container dal codice sorgente senza Dockerfile con Cloud Native Buildpacks e monitorare ogni step del workflow con Tekton Dashboard."
      #   talk_video_url:
        speakers:
          speaker_1: *giovannigalloro
      gonzales-kubernetes-operators:
        item_type: "talk"
        track: *track_1
        start_datetime:
        end_datetime:
        talk_title: "Kubernetes Operators: Operating Cloud Native services at scale"
        talk_description: "Operators are extensions to Kubernetes that simplify application install and management by leveraging on manage applications Custom Resources."
      #   talk_video_url:
        speakers:
          speaker_1: *horaciogonzalez
      prevedello-haschicorp-vault:
        item_type: "talk"
        track: *track_1
        start_datetime:
        end_datetime:
        talk_title: "Securing legacy applications and container microservices in Kubernetes with Security Mesh and HashiCorp Vault"
        talk_description: "Il talk descrive come è stata imposta la sicurezza applicazioni legacy, deployate su applicatiaon servers tradizionali e microservizi a container attraverso specifici tools e setup infrastrutturali attorno ad HashiCorp Vault.
          Al fine di adottare il principio zero trust, completa automazione e bassa frizione, è stata utilizzata la piattaforma GitOps sviluppata internamente al fine di fare l'enrollment e la configurazione automatica di nuove applicazioni, per configurare nuove connessioni sicure a database, connessioni tra applicazioni con gestione e rotazione dei certificati o credenziali."
      #   talk_video_url:
        speakers:
          speaker_1: *cristianprevedello
      raspa-flux:
        item_type: "talk"
        track: *track_1
        start_datetime:
        end_datetime:
        talk_title: "One repo to rule them all: Kubernetes cluster tenancy con Flux v2"
        talk_description: "L’approccio GitOps ha rivoluzionato il modo di fare continuous deployment su cluster Kubernetes. GitOps operators, come Flux, permettono di tenere i cluster automaticamente in sync con delle repository Git. Purtroppo, le cose si complicano quando sia gli applicativi da gestire che i cluster aumentano. In questo talk, vedremo come sia possibile arginare questo problema, proponendo delle linee guide per la gestione del deployment di più applicativi e la tenancy di più cluster Kubernetes."
      #   talk_video_url:
        speakers:
          speaker_1: *niccoloraspa
      vitale-spring:
        item_type: "talk"
        track: *track_1
        start_datetime:
        end_datetime:
        talk_title: "Cloud native con Java, Spring Boot e Kubernetes"
        talk_description: "L'ecosistema Spring fornisce tutto il necessario per costruire applicazioni Java cloud native, con particolare attenzione per la produttività dello sviluppatore, semplicità e velocità. Permette di sfruttare al meglio le caratteristiche di ambienti cloud e si integra in modo nativo con Kubernetes.
            In questa sessione, dimostrerò i punti fondamentali del processo di sviluppo e deployment di un'applicazione cloud native a partire dall'implementazione fino alla messa in produzione in un cluster Kubernetes. Descriverò i pattern più comuni e best practices per implementare applicazioni cloud native con Spring Boot reactive, che fornisce performance superiori, resilienza, ed efficienza. Mostrerò poi come trasformare l'applicazione Spring Boot in un container usando Cloud Native Buildpacks. Successivamente, configurerò l'applicazione tramite ConfigMaps e Secrets per poi metterla in produzione in un cluster Kubernetes usando un flusso GitOps con FluxCD e GitHub Actions."
